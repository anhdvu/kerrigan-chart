<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title">
        AESXII Chart
    </title>
    <link rel="stylesheet" href="/static/css.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="kchart">
        <div id="date"></div>
        <div id="legend"></div>
    </div>
    <div></div>
    <div id="kchart-wall">
    </div>
    </div>
    <script src="/static/kc-fomo.js"></script>
    <script src="/static/kc-fomo-wall.js"></script>
    <script>
        const dateContainer = document.getElementById("date");
        const today = () => {
            const today = new Date();
            dateContainer.innerHTML = '<p style="font-size: 16px; margin: 0; padding: 0;">' + today.toUTCString().substr(0, 16) + '</p>';
        }
        const dateUpdateInterval = 3600 * 1000;
        today();
        setInterval(function () { today() }, dateUpdateInterval);
    </script>
</body>

</html>
